<div class="detail-container">
  
  <div *ngIf="loading" class="loading">
    <p>Chargement...</p>
  </div>
 
  <div *ngIf="!loading && farmer" class="farmer-detail-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profil de l'Agriculteur</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="detail-row">
          <span class="label">ID:</span>
          <span class="value">{{ farmer.id }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Nom:</span>
          <span class="value">{{ farmer.nom }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Prénom:</span>
          <span class="value">{{ farmer.prenom }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Email:</span>
          <span class="value">{{ farmer.email }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Téléphone:</span>
          <span class="value">{{ farmer.telephone }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Adresse:</span>
          <span class="value">{{ farmer.adresse }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!loading && !farmer" class="error">
    <p>Agriculteur non trouvé</p>
  </div>
</div>
