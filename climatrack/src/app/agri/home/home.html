<div class="home-page">
  <div class="header">
    <h1>Mes parcelles</h1>
    <div class="controls">
      <button mat-stroked-button color="primary" (click)="loadParcelles()" [disabled]="!isBrowser || apiLoaded === false">Rafraîchir</button>
    </div>
  </div>

  <div *ngIf="mapError" class="alert">{{ mapError }}</div>

  <div class="content">
    <div class="map" *ngIf="apiLoaded">
      <google-map height="360px" [center]="center" [zoom]="zoom"></google-map>
    </div>

    <div class="parcel-list">
      <div *ngIf="parcels.length === 0" class="empty">Aucune parcelle.</div>

      <div class="parcel-card" *ngFor="let p of parcels">
        <div class="parcel-main">
          <div class="parcel-title">
            <strong>{{ p.nom || ('Parcelle ' + p.id) }}</strong>
            <small class="id">#{{ p.id }}</small>
          </div>
          <div class="parcel-meta">
            <span>Surface: {{ p.surface ?? '-' }}</span>
            <span>Localisation: {{ p.localisation || '-' }}</span>
          </div>
        </div>

        <div class="parcel-actions">
          <button mat-stroked-button color="accent" (click)="openParcel(p.id)">Voir météo</button>
          <button mat-stroked-button color="warn" (click)="deleteParcelle(p.id)" style="margin-left:8px;">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
