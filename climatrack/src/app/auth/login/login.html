<mat-card>
  <mat-card-title>Connexion</mat-card-title>

  <mat-card-content>
    <form (ngSubmit)="login()">

      <mat-form-field appearance="outline" class="form">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w100"
        type="submit">
        Se connecter
      </button>

      <p class="hint">
        vous n'avez pas de compte ?
        <a routerLink="/inscription">Cr√©er un compte</a>
      </p>

    </form>
  </mat-card-content>
</mat-card>
