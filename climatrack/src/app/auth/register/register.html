<mat-card>
  <mat-card-title>Inscription</mat-card-title>
  <mat-card-content>
    <form class="form">
      <div class="grid2">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Téléphone</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom de société (optionnel)</mat-label>
        <input matInput />
      </mat-form-field>

      <button mat-raised-button color="primary" class="w100">
        Créer mon compte
      </button>

      <p class="hint">
        Déjà inscrit ?
        <a routerLink="/connexion">Se connecter</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
